<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Great Escape</title>
</head>
<body>
  <h2>The Great Escape</h2>
  <div id="container">
    <aside id="top">
      <div>Score: <span id="score"></span></div>
    </aside>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <aside id="bottom">
      <input id="start" type="button" value="Start">
    </aside>
  </div>
  <div>Instructions: An enemy fleet has trapped your spaceship in a maze of forcefields. Dodge the obstacles as long as you can while trying to escape confinement. Move your ship up with the "W" key, and whenever the "W" key isn't pressed your ship will fall downwards.</div>
<script src="script.js"></script>
</body>
</html>
